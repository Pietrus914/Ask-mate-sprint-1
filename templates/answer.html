<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add answer</title>
</head>
<body>
    <form action="{{ url_for("add_answer_post", question_id=question['id']) }}" method="post">
    <h2>Answer</h2>
        <p><b>QUESTION:</b> {{ question.title }}</p>
        <p>{{ question.message }}</p>
    <h3>Add new answer</h3>
        <label for="message">Answer:</label>
        <textarea name="message" id="message">{{ answer["message"] }} </textarea>
        <input type="submit" value="Add Answer">
    </form>
</body>
</html>
