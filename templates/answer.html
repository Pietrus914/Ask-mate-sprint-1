<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add answer</title>
</head>
<body>
    <form action="{{ url_for("add_answer_post") }}" method="post">
    <h2>Answer</h2>
        <p><b>QUESTION:</b> {{ question.title }}</p>
        <p>{{ question.message }}</p>
    <h3>Add new answer</h3>
        <label for="answer">Answer:</label>
        <textarea name="answer" id="answer">{{ answer["answer"] }} </textarea>
        <input type="submit" value="Add Answer">
</body>
</html>
