<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if question["id"] == None %}
    <title>Add question</title>
    {% else %}
    <title>Update question</title>
    {% endif %}
</head>
<body>
    {% if question["id"] == None %}
        <h1>Add new question</h1>
        <form action="{{ url_for("add_question_post") }}" method="post">
    {% else %}
        <h1>Update question</h1>
        <form action="{{ url_for("edit_question_post", question_id=question['id']) }}" method="post">
    {% endif %}

    {% if question["id"] != None %}
        <input type="hidden" name="id" id="id" value="{{ question["id"] }}">
    {% endif %}

        <label for="title">Question Title:</label>
        <input type="text" name="title" id="title" value="{{ question["title"] }}">
        <label for="message">Message:</label>
        <textarea name="message" id="message">{{ question["message"] }} </textarea>
        <label for="image">IMG:</label>
        <input type="url" name="image" id="image" placeholder="https://example.com" pattern="https://.*" value="{{ question["image"] }}">

    {% if question["id"] == None %}
        <input type="submit" value="Add Question">
    {% else %}
        <input type="submit" value="Update Question">
    {% endif %}
</body>
</html>
